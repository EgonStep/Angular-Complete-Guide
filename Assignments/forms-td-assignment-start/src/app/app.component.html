<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->

      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div ngModelGroup="userData" #userData="ngModelGroup">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" name="email" required email ngModel #email="ngModel">
          <small class="form-text text-muted" *ngIf="!email.valid && email.touched; then thenBlock else elseBlock"></small>
          <ng-template #thenBlock>Invalid E-mail!</ng-template>
          <ng-template #elseBlock>We'll never share your email with anyone else.</ng-template>
        </div>
        <div class="form-group">
          <label for="subscription">Select subscription</label>
          <select name="subscription" class="form-control" [ngModel]="defaultSubscription">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" placeholder="Password" name="password" required ngModel #password="ngModel">
          <small class="form-text text-muted" *ngIf="!password.valid && password.touched">Invalid Password!</small>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
      </div>
      </form>
    </div>
    <hr>
  </div>
</div>
<div class="container">
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h3>Submitted Data</h3>
      <p>E-mail: {{ user.email }}</p>
      <p>Subscription: {{ user.subscription }}</p>
      <p>Password: {{ user.password }}</p>
    </div>
  </div>
</div>
